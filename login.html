<!DOCTYPE html>
<html>
<body>

<h2>SAML Authentication</h2>
<p>Provide Your Username</p>

<form action="target">
  Username: <input type="text" id="myText" value="">
  <input type="submit">
  <input type="hidden" name="target" value="">
  <input type="hidden" name="samlart" value="makeid">
</form>
<script>
function myFunction() {
  document.getElementById("myForm").submit();
}
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
var foo = getParameterByName('target');
document.forms[0].target.value= foo;

function makeid(length) {
   var result           = '';
   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
   var charactersLength = characters.length;
   for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
   }
   return result;
}
console.log(makeid(5));
val = makeid(64);
document.forms[0].samlart.value = val ;
</script>
</body>
</html>
